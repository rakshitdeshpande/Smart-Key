<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="theme-color" content="#ff3b30">
      <link href="/static/css/framework7.min.css" rel="stylesheet">
      <link href="/static/css/framework7.css" rel="stylesheet">
      <link rel="stylesheet" href="/static/css/framework7-icons.css">
      <link rel="stylesheet" href="/static/css/page.css">
      <link href="/static/manifest.json" rel="manifest">
      <link rel="icon" type="image/ico" href="/static/images/logo.png" />
      <title>{% block title %}{% endblock %}</title>

      {% block html_head %}{% endblock %}
    </head>

    <body class="page">
    
      <!-- App root element -->
    <div id="app">
        {% block body_content %}{% endblock %}
    </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="{{ url_for('static', filename='js/framework7.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/my-app.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        {% block scripts %}{% endblock %}

    </body>
</html>
